<style>

  .names {
      fill: none;
      stroke: #fff;
      stroke-linejoin: round;
  }

  /* Tooltip CSS */
  .d3-tip {
      line-height: 1.5;
      font-weight: 400;
      font-family:"Helvetica", sans-serif;
      padding: 6px;
      background: rgba(0, 0, 0, 0.6);
      color: #FFA500;
      border-radius: 1px;
      pointer-events: none;
  }

  /* Creates a small triangle extender for the tooltip */
  .d3-tip:after {      
      box-sizing: border-box;
      display: inline;
      font-size: 8px;
      width: 100%;
      line-height: 1.5;
      color: rgba(0, 0, 0, 0.6);
      position: absolute;
      pointer-events: none;
  }

  /* Northward tooltips */
  .d3-tip.n:after {
    content: "\25BC";
    margin: -1px 0 0 0;
    top: 100%;
    left: 0;
    text-align: center;
  }

  /* Eastward tooltips */
  .d3-tip.e:after {
    content: "\25C0";
    margin: -4px 0 0 0;
    top: 50%;
    left: -8px;
  }

  /* Southward tooltips */
  .d3-tip.s:after {
    content: "\25B2";
    margin: 0 0 1px 0;
    top: 10%;/* was -8px */
    left: 0;
    text-align: center;
  }

  /* Westward tooltips */
  .d3-tip.w:after {
    content: "\25B6";
    margin: -4px 0 0 -1px;
    top: 50%;
    left: 100%;
  }

  .details{
    color:white;
  }

</style>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/queue.v1.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="d3-tip.js"></script>
<script>
var format = d3.format(",");

// Set tooltips
var tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-10, 0])
            .html(function(d) {
              return "<strong>Country: </strong><span class='details'>" + d.properties.name + "<br></span>" + "<strong>Book(s): </strong><span class='details'>" + d.book +"</span>";
            })

var margin = {top: -250, right: 0, bottom: 0, left: 100},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

/*var color = d3.scaleThreshold()
    .domain([10000,100000,500000,1000000,5000000,10000000,50000000,100000000,500000000,1500000000])
    .range(["rgb(247,251,255)", "rgb(222,235,247)", "rgb(198,219,239)", "rgb(158,202,225)", "rgb(107,174,214)", "rgb(66,146,198)","rgb(33,113,181)","rgb(8,81,156)","rgb(8,48,107)","rgb(3,19,43)"]);*/
var color = ["rgb(0, 0, 0)", "rgb(255, 0, 0)", "rgb(0, 0, 255)", "rgb(128, 0, 128)"]

var path = d3.geoPath();

var svg = d3.select("body")
            .append("svg")
            .attr("style", "border: 5px solid gold;")
            .attr("width", width)
            .attr("height", height)
            .append('g')
            .attr('class', 'map');

var projection = d3.geoMercator()
                   .scale(130)
                  .translate( [width / 2, height / 1.5]);

var path = d3.geoPath().projection(projection);

svg.call(tip);

queue()
    .defer(d3.json, "world_countries.json")
    /*.defer(d3.tsv, "world_population.tsv")*/
    .defer(d3.csv, "read_the_world.csv")
    .await(ready);

function ready(error, data, book_list) {
  //console.log(book_list);
  var bookList = {};
  var colors = {};
  var countries_and_codes = {};

  book_list.forEach(function(d) {
    /* hacky, but ensure colors are initialized by country;
       in teh case of having read multiple books, I want the "max" color to persist */
    if ( (colors[d.id] == null) || (colors[d.id] == NaN) ) {
        colors[d.id] = 0;
    }
    if (bookList[d.id] == null) {
        bookList[d.id] = "";
    }

    if (d.Read == 1) {
        bookList[d.id] += "&bull; <em>" + d.Book + "</em>, by " + d.Author + "<br>";
        
        if (d.visited_country == 1) {
            /* purple: red + blue */
            colors[d.id] = Math.max(3, colors[d.id]);
        } else {
            /* red since I "read" the book */
            colors[d.id] = Math.max(1, colors[d.id]);
        }
        /* this works: */
        //console.log("I've read " + bookList[d.id] + " from " + d.Country);
    }
    else if (d.visited_country == 1) {
        /* blue */
        colors[d.id] = Math.max(2, colors[d.id]);
    }
  });
  /* this also works: */
  /*console.log(bookList);*/

  data.features.forEach(function(d) { d.book = bookList[d.id] });
    
 console.log(data);
    
    // for adding three-digit codes to csv:
 /*data.features.forEach(d => console.log(d.id + " "  + d.properties.name));
 console.log(countries_and_codes);*/

  /* draw countries */
  svg.append("g")
      .attr("class", "countries")
    .selectAll("path")
      .data(data.features)
    
    .enter().append("path")
      .attr("d", path)
      .style("fill", function(d) { return color[colors[d.id]]; })
      .style('stroke', 'white')
      .style('stroke-width', 1.5)
      .style("opacity",0.8)
    
      // tooltips
      .style("stroke","white")
      .style('stroke-width', 0.3)
      .on('mouseover',function(d){
        tip.show(d);

        d3.select(this)
          .style("opacity", 1)
          .style("stroke","white")
          .style("stroke-width",3);
      })
      .on('mouseout', function(d){
        tip.hide(d);

        d3.select(this)
          .style("opacity", 0.8)
          .style("stroke","white")
          .style("stroke-width",0.3);
      });

  svg.append("path")
     .datum(topojson.mesh(data.features, function(a, b) { return a.id !== b.id; }))
     .attr("class", "names")
     .attr("d", path);
}

</script>
